<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <h1 class="head">BMI Calculator</h1>
    <div class="div">Height in cm 
        <input id="height" type="text"/>
    </div>

    <div class="div">Weight in kg
        <input id="weight" type="text"/>
    </div>
    <button id="calButton">Calculate</button>
    <div id="result"></div>
    <div class="status"><b>BMI Status</b></div>
    <div id="stat1">Under (less than 18.6) </div>
    <div id="stat2">Normal (greater than equal 18.6 and greater than 24.9)</div>
    <div id="stat3">Overweight (greater than equal 24.9)</div>
    <script src="backend.js"></script>
</body>
</html>
