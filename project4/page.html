<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body class="body">
    <div class="head1">Guess The Number Game</div>
    <div class="info">This is a number guessing game in which you have to guess the number in less than 15 attempts.
        Each guessed number will be displayed on the guessing section.
    </div>
    <div class="info2"><b>Enter the guessed number below</b></div>
    <input id="number" type="number"/>
    <button class="button">Submit the Guess</button>
    <div class="info2"> Guessed Numbers</div>
    <div class="guessed"></div>
    <div class="attempts">Remaining attempts</div>
    <div class="val">15</div>
    <script src="backend.js"></script>
</body>
</html>
